<br>
<p>List of Products:</p>
<br>
<div class="container">
    <table class="table table-striped table-bordered" border="1">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Product Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prod of products">
                <td>{{ prod.id }}</td>
                <td>{{ prod.name }}</td>
                <td>{{ prod.description }}</td>
            </tr>
        </tbody>
    </table>
</div>
