<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<nav class="navbar navbar-light bg-light">
    <div class="container">
        <img src="\assets\holyangel.png" alt="" class="center-block">
    </div>
</nav>
<br>
<h2 id="meetblk">Welcome to the HAU Grade Book</h2>
<br>
<div class="card" style="width: 18%;">
    <img src="\assets\grades.jpg" class="card-img-top" alt="">
        <div class="card-body">
            <h6 class="card-title">Please enter the needed information below</h6>
            <p>Name: </p><input type="text" [(ngModel)]="clientName" placeholder="Enter name here" class="clientname">
            <p>Subject: </p><input type="text" [(ngModel)]="clientSubj" placeholder="Enter subject here" class="clientsubject">
        </div>
            <br>
        <div class="card-body">
            <h6 class="card-title">Please enter the grades below</h6>
            <p>Prelim Grade: </p><input type="number"  [(ngModel)]="prelimGrade" class="preGrd">
            <p>Midterm Grade: </p><input type="number"  [(ngModel)]="midtermGrade" class="midGrd">
            <p>Final Grade: </p><input type="number"  [(ngModel)]="finalGrade" class="finGrd">
        </div>
        <p id="finalmess">Hello {{ clientName }}, your final average for the subject {{ clientSubj }} is {{ (prelimGrade+midtermGrade+finalGrade) / 3 }}</p>
</div>
<br>
